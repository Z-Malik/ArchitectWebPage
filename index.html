<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect Webpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Josefin+Slab:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Mulish:ital,wght@0,300;0,400;1,200;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- menu button icon -->
        <div class="hamburger-menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
        <!-- includes landing page wallpaper & banner -->
        <header class="header">
            <!-- front-page wallpaper -->
            <div class="img-wrapper">
                <img src="./images/bg.jpg" alt="">
            </div>
            <!-- page title & button (banner) -->
            <div class="banner">
                <h1>Homebase & Interior</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button>Discover Now</button>
            </div>
        </header>

        <!-- hamburger menu sidebar -->
        <section class="sidebar">
            <ul class="menu">
                <li class="menu-item">
                    <a href="" class="menu-link">Home</a>
                </li>
                <li class="menu-item">
                    <a href="" class="menu-link">About Us</a>
                </li>
                <li class="menu-item">
                    <a href="" class="menu-link">Team</a>
                </li>
                <li class="menu-item">
                    <a href="" class="menu-link">Pricing</a>
                </li>
                <li class="menu-item">
                    <a href="" class="menu-link">Contact</a>
                </li>
            </ul>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
